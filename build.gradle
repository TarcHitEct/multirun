buildscript {
    repositories {
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.2.1"
}

apply plugin: 'org.jetbrains.intellij'

intellij {
    pluginName = 'multirun'
    publishPlugin {
        username System.getProperty('jetbrains.plugin.username')
        password System.getProperty('jetbrains.plugin.password')
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
}
