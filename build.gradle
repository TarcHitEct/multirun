buildscript {
    repositories {
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.4.11"
}

apply plugin: 'org.jetbrains.intellij'

intellij {
    pluginName = 'multirun'
    version = '191.5849.21'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.4'
}
